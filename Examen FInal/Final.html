<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href=".\estilos.css" />
    <title>Examen Final SIS 256</title>
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <div
        id="contador"
        style="
          width: 160px;
          text-align: center;
          padding: 50px;
          border: 1px solid black;
        "
      >
        &nbsp;
      </div>
      <div id="menu" class="cabecera-derecha">
        <div
          id="titulo"
          class="tit-preguntas"
          style="text-align: center; color: red; padding: 10px"
        ></div>
        <div class="cbd-superior">
          <div class="btn-preguntas">
            <button id="1" class="btn-pregunta" onclick="pregunta1()">
              Pregunta 1
            </button>
            <div class="lineas-verticales"></div>
            <button id="2" class="btn-pregunta" onclick="pregunta2()">
              Pregunta 2
            </button>
            <div class="lineas-verticales"></div>
            <button id="3" class="btn-pregunta" onclick="pregunta3()">

            </button>
            <div class="lineas-verticales"></div>
            <button id="4" class="btn-pregunta" onclick="pregunta4()">

            </button>
            <div class="lineas-verticales"></div>
            <button id="5" class="btn-pregunta" onclick="pregunta5()">
              Pregunta 5
            </button>
          </div>
        </div>
      </div>
      <div class="cabecera-izquierda">
        <img
          src=".\images\escudo.jpg"
          alt="Escudo universidad san francisco xavier"
          width="150px"
          style="border: 1px solid black"
        />
      </div>
    </header>
    <main>
      <div id="sub-menu" class="barra-lat-izquierda">
        <div class="btn-opciones btn-op-principal">Opciones</div>
        <button class="btn-materias btn-opciones btn-op-secundarios">
          Detalle 1
        </button>
        <button class="btn-materias btn-opciones btn-op-secundarios">
          Detalle 2
        </button>
      </div>
      <div id="contenido" class="contenedor-derecho">
        <div class="informacion">
          <div class="cabecera-informacion">
            <h3>SIS 256 Programación Web</h3>
            <p>Examen Final</p>
          </div>
          <img
            src=".\images\estudiante.png"
            alt=""
            height="120px"
            width="120px"
          />
          <div class="footer-informacion">
            <h4>Arancibia Aguilar Daniel Andree</h4>
            <p>Ingeniería en Ciencias de la Computación</p>
            <p>
              Repositorio:<a href="https://github.com/" target="_blank">
                haga click aqui
              </a>
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer id="pie">
      Sucre - Semestre 1-2024 &nbsp;
      <select name="" id="seleccionpie">
        <option value="menu">Menu</option>
        <option value="titulo">Titulo</option>
        <option value="sub-menu">Sub-menu</option>
        <option value="contenido">Contenido</option>
        <option value="pie">Pie</option>
        <input type="color" id="colorfondo" />
        <input type="submit" value="cambiar" onclick="cambiarcolorfondo()" />
      </select>
    </footer>

</html>
