<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio3</title>
    <style>
      img{
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
      <img
        id="imagen"
        src="imagen.png"
        alt="Imagen"
        width="150px"
        height="150px"
      />
      <br>
        <input type="number" id="cant" />
        <br />
        <button onclick="agrandar()">Agrandar</button>
        <button onclick="reducir()">Reducir</button>
      </div>
    </div>

    <script>
      function agrandar() {
        var imagen = document.getElementById("imagen");
        var cant = parseInt(document.getElementById("cant").value);
        var tamanioW = imagen.width + cant;
        imagen.width = tamanioW;
      }

      function reducir() {
        var imagen = document.getElementById("imagen");
        var cant = parseInt(document.getElementById("cant").value);
        var tamanioW = imagen.width - cant;
        imagen.width = tamanioW;
      }
    </script>
  </body>
</html>
